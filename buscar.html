<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Inmuebles</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f8f9fa;
            padding: 10px;
            z-index: 1100;
            display: flex;
            gap: 5px;
            box-sizing: border-box;
            height: 60px;
            align-items: center;
        }
        #map-container {
            margin-top: 60px;
            margin-bottom: 60px;
            margin-left: 20px;
            margin-right: 20px;
            width: calc(100% - 40px);
            height: calc(100vh - 120px);
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
            z-index: 1000;
        }
        .search-form {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-form label {
            margin-right: 5px;
        }
        .custom-button {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .custom-button:hover {
            opacity: 0.9;
        }
        #filterBtn {
            background-color: #007bff;
        }
        #loadGeojsonBtn {
            background-color: #8b5a2b;
        }
        #loadGeojsonInput {
            margin: 0;
            padding: 0;
            border: none;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        #loadGeojsonInput::-webkit-file-upload-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .layer-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1100;
        }
        .layer-toggle button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .layer-toggle .layer-menu {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            min-width: 150px;
        }
        .layer-toggle:hover .layer-menu {
            display: block;
        }
        .layer-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
        }
        .layer-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .image-preview {
            display: flex;
            gap: 10px;
            padding: 5px 0;
        }
        .image-preview img {
            margin: 5px;
            max-width: 300px;
            height: 225px;
            object-fit: cover;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1200;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            font-family: Arial, sans-serif;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
        }
        .modal-buttons {
            margin-top: 10px;
        }
        .modal-buttons button {
            padding: 5px 10px;
            margin: 0 5px;
            font-family: Arial, sans-serif;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            max-width: 500px;
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .popup-table {
            width: 100%;
            border-collapse: collapse;
        }
        .popup-table td {
            padding: 5px;
        }
        .legend {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1100;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        .legend h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            display: inline-block;
        }
        .legend-circle.sale {
            opacity: 0.8;
        }
        .legend-circle.rental {
            background: transparent !important;
            border: 2px solid;
            width: 8px;
            height: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-form">
            <label>Tipo:
                <select id="tipo">
                    <option value="">Todos</option>
                    <option value="vivienda">Vivienda</option>
                    <option value="departamento">Departamento</option>
                    <option value="baldio">Baldío</option>
                </select>
            </label>
            <label>Categoría:
                <select id="category">
                    <option value="">Todos</option>
                    <option value="venta">Venta</option>
                    <option value="alquiler">Alquiler</option>
                </select>
            </label>
            <label>Precio Mínimo (USD): <input type="number" id="precioMin"></label>
            <label>Precio Máximo (USD): <input type="number" id="precioMax"></label>
            <label>Localidad: <input type="text" id="locality"></label>
            <button id="filterBtn" class="custom-button">Filtrar</button>
            <button id="loadGeojsonBtn" class="custom-button">Cargar GeoJSON</button>
            <input type="file" id="loadGeojsonInput" accept=".geojson,.json" style="display: none;">
        </div>
    </header>
    <div id="map-container">
        <div id="map"></div>
        <div class="layer-toggle">
            <button><i class="fas fa-layer-group"></i></button>
            <div class="layer-menu">
                <a href="#" onclick="cambiarMapaBase('osm'); return false;">OpenStreetMap</a>
                <a href="#" onclick="cambiarMapaBase('esri'); return false;">Esri Satellite</a>
            </div>
        </div>
        <div class="legend">
            <h4>Leyenda</h4>
            <div class="legend-item"><span class="legend-circle" style="background-color: #00BFFF;"></span> Vivienda</div>
            <div class="legend-item"><span class="legend-circle" style="background-color: #FF0000;"></span> Departamento</div>
            <div class="legend-item"><span class="legend-circle" style="background-color: #00FF00;"></span> Baldío</div>
            <div class="legend-item"><span class="legend-circle sale" style="background-color: #000000;"></span> Venta (relleno)</div>
            <div class="legend-item"><span class="legend-circle rental" style="border-color: #000000;"></span> Alquiler (borde grueso)</div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img id="modalImage">
            <div class="modal-buttons">
                <button id="prevBtn" class="custom-button">Anterior</button>
                <button id="nextBtn" class="custom-button">Siguiente</button>
                <button id="closeModalBtn" class="custom-button">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" onload="console.log('Leaflet cargado')" onerror="console.error('Error al cargar Leaflet')"></script>
    <script>
        if (typeof L === 'undefined') {
            console.error('Leaflet no está definido. Asegúrate de que la biblioteca se cargó correctamente.');
        } else {
            console.log('Leaflet está definido. Procediendo a inicializar el mapa.');

            const map = L.map('map').setView([-32.0589, -59.2276], 8);
            console.log('Mapa inicializado:', map);

            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: ' Esri'
            });

            let currentBaseLayer = osmLayer;

            function cambiarMapaBase(type) {
                map.eachLayer(function(layer) {
                    if (layer instanceof L.TileLayer) {
                        map.removeLayer(layer);
                    }
                });
                if (type === 'osm') {
                    currentBaseLayer = osmLayer;
                } else if (type === 'esri') {
                    currentBaseLayer = esriSatellite;
                }
                currentBaseLayer.addTo(map);
                console.log(`Cambiando a ${type}, zoom actual: ${map.getZoom()}, centro: (${map.getCenter().lat}, ${map.getCenter().lng})`);
            }

            const drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);

            function getMarkerStyle(type, category) {
                let color;
                switch (type) {
                    case 'baldio':
                        color = '#00FF00';
                        break;
                    case 'departamento':
                        color = '#FF0000';
                        break;
                    case 'vivienda':
                        color = '#00BFFF';
                        break;
                    default:
                        color = 'black';
                }
                const fillOpacity = category === 'venta' ? 0.8 : 0;
                const weight = category === 'alquiler' ? 3 : 1;
                return {
                    radius: 8,
                    fillColor: color,
                    color: color,
                    weight: weight,
                    opacity: 1,
                    fillOpacity: fillOpacity
                };
            }

            document.getElementById('loadGeojsonBtn').addEventListener('click', function() {
                document.getElementById('loadGeojsonInput').click();
            });

            document.getElementById('loadGeojsonInput').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    console.log('Contenido leído:', e.target.result);
                    try {
                        const geojson = JSON.parse(e.target.result);
                        if (geojson.type !== "FeatureCollection") {
                            alert("El archivo no es un GeoJSON válido.");
                            return;
                        }

                        drawnItems.clearLayers();

                        L.geoJSON(geojson, {
                            pointToLayer: function(feature, latlng) {
                                const circleMarker = L.circleMarker(latlng, getMarkerStyle(feature.properties.tipo || 'vivienda', feature.properties.category || 'venta')).addTo(drawnItems);
                                circleMarker.properties = feature.properties;
                                return circleMarker;
                            },
                            onEachFeature: function(feature, layer) {
                                layer.bindPopup(generarPrevisualizacion(layer));
                            }
                        });

                        // Ajustar el mapa para mostrar todos los puntos
                        if (drawnItems.getLayers().length > 0) {
                            map.fitBounds(drawnItems.getBounds());
                        }
                    } catch (error) {
                        console.error('Error al cargar el archivo GeoJSON:', error);
                        alert('Error al cargar el archivo. Asegúrate de que sea un GeoJSON válido.');
                    }
                };
                reader.readAsText(file);
            });

            document.getElementById('filterBtn').addEventListener('click', function() {
                const tipo = document.getElementById('tipo').value;
                const category = document.getElementById('category').value;
                const precioMin = parseFloat(document.getElementById('precioMin').value) || 0;
                const precioMax = parseFloat(document.getElementById('precioMax').value) || Infinity;
                const locality = document.getElementById('locality').value.toLowerCase();

                drawnItems.eachLayer(function(layer) {
                    const props = layer.properties || {};
                    const matchesTipo = !tipo || props.tipo === tipo;
                    const matchesCategory = !category || props.category === category;
                    const precio = parseFloat(props.precio) || 0;
                    const matchesPrecio = precio >= precioMin && precio <= precioMax;
                    const matchesLocality = !locality || (props.locality && props.locality.toLowerCase().includes(locality));

                    if (matchesTipo && matchesCategory && matchesPrecio && matchesLocality) {
                        layer.addTo(map);
                    } else {
                        map.removeLayer(layer);
                    }
                });
            });

            function generarPrevisualizacion(layer) {
                const props = layer.properties || {};
                return `
                    <table class="popup-table">
                        <tr><th colspan="2"><h3>Datos del Inmueble</h3></th></tr>
                        <tr><td>Dirección:</td><td>${props.address || 'No especificada'}</td></tr>
                        <tr><td>Localidad:</td><td>${props.locality || 'No detectada'}</td></tr>
                        <tr><td>Terreno:</td><td>${props.supTerreno || ''} m²</td></tr>
                        <tr><td>Cubierta:</td><td>${props.supCubierta || ''} m²</td></tr>
                        <tr><td>Semicubierta:</td><td>${props.supSemi || ''} m²</td></tr>
                        <tr><td>Tipo:</td><td>${props.tipo || ''}</td></tr>
                        <tr><td>Categoría:</td><td>${props.category || ''}</td></tr>
                        <tr><td>Precio:</td><td>$${props.precio || ''} USD</td></tr>
                        <tr><td>Imágenes:</td><td><div class="image-preview">${props.imagenes && props.imagenes.length > 0 ? props.imagenes.map((img, index) => `<img src="${img}" onclick="openImageModal(${index}, ${JSON.stringify(props.imagenes)})">`).join('') : 'Ninguna'}</div></td></tr>
                    </table>
                `;
            }

            let currentImageIndex = 0;
            let modalImages = [];

            function openImageModal(index, images) {
                modalImages = images;
                currentImageIndex = index;
                document.getElementById('modalImage').src = modalImages[currentImageIndex];
                document.getElementById('imageModal').style.display = 'flex';
                updateModalButtons();
            }

            function closeModal() {
                document.getElementById('imageModal').style.display = 'none';
            }

            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + modalImages.length) % modalImages.length;
                document.getElementById('modalImage').src = modalImages[currentImageIndex];
                updateModalButtons();
            }

            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % modalImages.length;
                document.getElementById('modalImage').src = modalImages[currentImageIndex];
                updateModalButtons();
            }

            function updateModalButtons() {
                document.getElementById('prevBtn').disabled = modalImages.length <= 1;
                document.getElementById('nextBtn').disabled = modalImages.length <= 1;
            }

            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('prevBtn').addEventListener('click', prevImage);
            document.getElementById('nextBtn').addEventListener('click', nextImage);
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }
    </script>
</body>
</html>
